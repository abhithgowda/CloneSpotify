<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utitlityClasses.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <div class="container flex bg-black  ">
        <div class="left">
            <div class="home bg-grey rounded m-2 p-1">
                <div class="log"><img class="invert" class="invert" src="SVG/logo.svg" alt="logo">
                    <img class=" cross 
                    invert" src="SVG/cross.svg" alt=""></div>
                <ul>
                    <li>
                        <img class="invert" src="SVG/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="SVG/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="SVG/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right home bg-grey rounded m-3  p-1" style="margin-right: 16px;">
            <div class="header rounded">
                <div class="nav">
                    <img class="invert hamburger" src="SVG/hamburger.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songsbuttons">
                        <img id="prev" class="invert" src="SVG/prevsong.svg" alt="">
                        <img id="play" class="invert" src="SVG/play.svg" alt="">
                        <img id="next" class="invert" src="SVG/nextsong.svg" alt="">
                    </div>
                    <div class="songtime-volume">
                    <div class="songtime"></div>    
                    <img class="invert volumesvg" src="SVG/volume.svg" alt="">
                    <div class="range">
                        <input class="range-listener" type="range">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="JS/app.js"></script>

</body>

</html>
